<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>   
    <title>Trivia Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 id="principal_title">Welcome to Trivia Game!</h1>
    <form id="form">
        <label for="fname">Choose a name:</label>
        <input type="text" id="input_name">
        <button type="button" id="btn_start">Start</button>
    </form>
    <br>    
    <label id="category_label">Choose a category:</label>
    <select id="category" name="category" form="categoryform">
        <option value="movies">Movies</option>
        <option value="music">Music</option>
        <option value="science">Science</option>
        <option value="history">History</option>
    </select>
    <script type="text/javascript" src="js/questions.js"></script>
</body>
</html>
